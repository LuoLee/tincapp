apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
  compileSdkVersion 25

  defaultConfig {
    applicationId 'org.pacien.tincapp'
    minSdkVersion 21
    //noinspection OldTargetApi
    targetSdkVersion 21
    multiDexEnabled true
    versionCode 13
    versionName '0.13'
    ndk {
      abiFilters 'x86', 'x86_64', 'armeabi', 'armeabi-v7a', 'arm64-v8a'
    }
  }

  buildTypes {
    release {
      minifyEnabled true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  externalNativeBuild {
    cmake {
      path 'CMakeLists.txt'
    }
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])

  implementation 'com.android.support:appcompat-v7:25.4.0'
  implementation 'com.android.support:design:25.4.0'
  implementation 'com.android.support:support-v4:25.4.0'
  implementation 'com.android.support:recyclerview-v7:25.4.0'
  implementation 'com.android.support.constraint:constraint-layout:1.1.0'

  implementation('org.apache.commons:commons-configuration2:2.1.1') {
    exclude group: 'commons-logging', module: 'commons-logging'
  }
  implementation('commons-beanutils:commons-beanutils:1.9.3') {
    exclude group: 'commons-logging', module: 'commons-logging'
  }

  implementation 'org.bouncycastle:bcpkix-jdk15on:1.57'
  implementation 'net.sourceforge.streamsupport:streamsupport-cfuture:1.5.5'
  implementation 'org.slf4j:slf4j-api:1.7.25'
  implementation 'com.github.tony19:logback-android:1.1.1-9'
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

repositories {
  jcenter()
  google()
}
